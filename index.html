<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/style.prefix.css" />
    <script src="./src/javascript/main.js" defer></script>
    <title>nav bar blue</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar__icon-box">
        <svg class="navbar__fill-icon">
          <use
            xlink:href="/src/svg/sprite.svg#apple"
            href="/src/svg/sprite.svg#apple"
          ></use>
        </svg>
        <p class="navbar__icon-fill-text">BrandName</p>
      </div>
      <div class="navbar__icon-box">
        <svg class="navbar__icon">
          <use
            xlink:href="/src/svg/sprite.svg#home"
            href="/src/svg/sprite.svg#home"
          ></use>
        </svg>
        <p class="navbar__icon-text">Dashboard</p>
        <div class="navbar__icon--hover"></div>
        <div class="navbar__icon--hover-after"></div>
      </div>
      <div class="navbar__icon-box">
        <svg class="navbar__icon">
          <use
            xlink:href="/src/svg/sprite.svg#user"
            href="/src/svg/sprite.svg#user"
          ></use>
        </svg>
        <p class="navbar__icon-text">Customers</p>
        <div class="navbar__icon--hover"></div>
        <div class="navbar__icon--hover-after"></div>
      </div>
      <div class="navbar__icon-box">
        <svg class="navbar__icon">
          <use
            xlink:href="/src/svg/sprite.svg#chat"
            href="/src/svg/sprite.svg#chat"
          ></use>
        </svg>
        <p class="navbar__icon-text">Messages</p>
        <div class="navbar__icon--hover"></div>
        <div class="navbar__icon--hover-after"></div>
      </div>
      <div class="navbar__icon-box">
        <svg class="navbar__icon">
          <use
            xlink:href="/src/svg/sprite.svg#question"
            href="/src/svg/sprite.svg#question"
          ></use>
        </svg>
        <p class="navbar__icon-text">Help</p>
        <div class="navbar__icon--hover"></div>
        <div class="navbar__icon--hover-after"></div>
      </div>
      <div class="navbar__icon-box">
        <svg class="navbar__icon">
          <use
            xlink:href="/src/svg/sprite.svg#setting"
            href="/src/svg/sprite.svg#setting"
          ></use>
        </svg>
        <p class="navbar__icon-text">Settings</p>
        <div class="navbar__icon--hover"></div>
        <div class="navbar__icon--hover-after"></div>
      </div>
      <div class="navbar__icon-box">
        <svg class="navbar__icon">
          <use
            xlink:href="/src/svg/sprite.svg#lock"
            href="/src/svg/sprite.svg#lock"
          ></use>
        </svg>
        <p class="navbar__icon-text">Password</p>
        <div class="navbar__icon--hover"></div>
        <div class="navbar__icon--hover-after"></div>
      </div>
      <div class="navbar__icon-box">
        <svg class="navbar__icon">
          <use
            xlink:href="/src/svg/sprite.svg#logout"
            href="/src/svg/sprite.svg#logout"
          ></use>
        </svg>
        <p class="navbar__icon-text">Sign Out</p>
        <div class="navbar__icon--hover"></div>
        <div class="navbar__icon--hover-after"></div>
      </div>
      <div class="navbar__menu">
        <input type="checkbox" class="navbar__menu--btn" />
        <label class="navbar__menu--line"></label>
      </div>
    </nav>
  </body>
</html>
